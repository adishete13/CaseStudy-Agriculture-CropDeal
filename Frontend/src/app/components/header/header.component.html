<mat-toolbar class="navColor">

    <a [routerLink]="'/'" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">

        <span style="color: rgb(18, 139, 83);">CROP </span>
        <span style="color: rgb(204, 97, 35);">DEAL</span>

    </a>
    <span class="example-spacer "></span>
    <a style="padding-right: 80px;" *ngIf="!loggedIn" mat-icon-button routerLink="/login">Login</a>
    <a *ngIf="!loggedIn" mat-icon-button routerLink="/register">Register </a>

    <a mat-icon-button *ngIf="loggedIn">User</a>
    <a mat-icon-button (click)="logoutUser()" *ngIf="loggedIn">Logout</a>

</mat-toolbar>
